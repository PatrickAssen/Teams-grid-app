<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Teams Grid</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="toolbar">
    <div class="left-tools">
      <button id="startBtn" class="btn primary">Start</button>
      <button id="showListBtn" class="btn">Toon lijst</button>
      <button id="resetBtn" class="btn danger">Reset</button>
    </div>
  </header>

  <main class="layout">
    <section id="gridWrap">
      <div id="grid" class="grid" style="--cols:3"></div>
    </section>

    <aside id="sidebar" class="sidebar">
      <div class="side-header">
        <h2>Namen</h2>
        <div class="right-tools">
          <label class="switch">
            <input type="checkbox" id="adminToggle">
            <span class="slider"></span>
          </label>
          <span class="label">Admin-modus</span>
        </div>
        <button id="closeSidebar" class="icon-btn" title="Sluiten">✕</button>
      </div>

      <div class="panel panel-controls">
      <div class="side-controls">
        <div class="row">
          <input id="newNameInput" class="input" placeholder="Nieuwe naam">
          <button id="addNameBtn" class="btn">Voeg toe</button>
        </div>
        <div class="row">
          <button id="addSelectedBtn" class="btn primary">Voeg geselecteerden toe →</button>
        </div>
        <div class="row">
          <button id="deleteSelectedBtn" class="btn danger">Verwijder geselecteerden</button>
        </div>
        <div class="row">
          <input id="filterInput" class="input" placeholder="Filter">
          <label><input type="checkbox" id="selectMode"> Selectiemodus (mobiel)</label>
        </div>
      </div>
      </div>

      <div class="panel panel-names">
        <ul id="nameList" class="name-list" aria-label="Beschikbare namen"></ul>
      </div>
    </aside>
  </main>

  <div id="overlay" class="overlay"></div>

  <template id="tileTpl">
    <div class="tile" tabindex="0"></div>
  </template>

  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
